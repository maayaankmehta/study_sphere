<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudySphere Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="signup-section">
    <div class="signup-box">
    <div class="signup-brand">
  <img src="studysphere-logo.png" alt="StudySphere Logo" class="brand-logo" />
  <span class="brand-name">StudySphere</span>
</div>

     <h2 class="signup-heading">Sign Up</h2>

      <form class="signup-form">
        <input type="text" placeholder="Enter your name" required />
        <input type="email" placeholder="Enter your email" required />
        <input type="text" placeholder="Enter branch name" required />
        <input type="text" placeholder="Enter current semester" required />
        <input type="password" placeholder="Create a strong password" required />
        <input type="password" placeholder="Confirm your password" required />

        <label class="terms">
          <input type="checkbox" required />
          I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
        </label>

        <button type="submit" class="signup-btn">CREATE AN ACCOUNT</button>
      </form>

      <div class="social-divider">OR Continue with</div>

      <div class="social-icons">
        <img src="google-logo.png" alt="Google" />
        <img src="apple-logo.png" alt="Apple" />
         <img src="github-logo.png" alt="GitHub" />
      </div>
    </div>
  </section>
</body>
</html>
